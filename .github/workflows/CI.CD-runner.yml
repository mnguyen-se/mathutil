name: Java CI/CD with JaCoCo

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v4

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔨 Build, Test & Generate JaCoCo Report
        run: mvn clean verify

      - name: 📦 Upload JaCoCo Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: 📦 Zip JaCoCo report
        run: zip -r jacoco-report.zip target/site/jacoco

      - name: 📧 Send coverage report email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587        # dùng TLS
          secure: true            # dùng TLS thay vì SSL
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ JaCoCo Test Coverage Report"
          body: |
            Chào bạn,

            CI đã hoàn tất và đây là báo cáo coverage từ JaCoCo.

            Trân trọng.
          to: minhnguyen08112004@gmail.com
          from: nguyennmse184571@fpt.edu.vn
          attachments: |
            jacoco-report.zip
